<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate the factorial</title>
</head>
<body>
  <button>Click for factorial popup</button>
  <script>
    document.querySelector("button").addEventListener("click", function(){
      let a = prompt("Enter the number to calculate it's factorial");
      for (i=(a-1); i>0; i--){
        a = a*i;
      }
      alert(a);
    })
    
  </script>

</body>
</html>
