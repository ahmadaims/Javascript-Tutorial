<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculate the factorial</title>
</head>
<body>
  
  <script>
    let a = 7;
    for (i=(a-1); i>0; i--){
      a = a*i;
    }
    console.log(a);
    
  </script>

</body>
</html>
